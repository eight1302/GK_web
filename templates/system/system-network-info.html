<div class="network">
    <section>
    <div class="col-md-12 col-xs-12 networkset">
            <div class="networklab">
                <h5>网络设置</h5>
            </div>
            <div class="netset">
                <from>
                <div class="col-md-2 col-xs-2 networkset">
                    <h5>网络设置</h5>
                </div>
                <div class="col-md-10 col-xs-10 input">
                    <div class="form-group">
                        <label>名称</label>
                        <select class="form-control input-feedback" id="name">
                            <option value="0">JUC</option>
                            <option value="0">W10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>MAC</label>
                        <input class="form-control input-feedback" type="text" id="mac">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>IP</label>
                        <input class="form-control input-feedback" type="text" id="ip">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label>掩码</label>
                        <input class="form-control input-feedback" type="text" id="ym">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <button type="button" class="btn btn-default submit" ng-click="submitnetworkinfo()">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>
                </from>
            </div>
        </div>
    </section>
</div>

<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>
