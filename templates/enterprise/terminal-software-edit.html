<div class="main">
	<!--面包屑导航-->
	<div ncy-breadcrumb></div>
	<!--正文-->
	<div class="terminal-detail madecreat">
		<div class="col-md-12 col-xs-12 content">
			<section ng-if="softwareType === 1">
				<h3>正在运行的程序</h3>
                <div class="col-sm-12">
                	<form>
						<div class="form-group has-feedback">
							<label>名称</label>
							<input class="form-control input-feedback" type="text" id="processName" />
							<span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>描述</label>
						    <input class="form-control input-feedback" type="text" id="processDescription" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>全路径</label>
						    <input class="form-control input-feedback" type="text" id="processFullpath" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>公司名称</label>
						    <input class="form-control input-feedback" type="text" id="processCompany" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
							<label></label>
							<button type="button" class="btn btn-default submit" ng-click="submitClientProcess()">提交</button>
							<button type="reset" class="btn btn-default">重置</button>
						</div>
                	</form>	
				</div>
			</section>
			<section ng-if="softwareType === 2">
				<h3>正在运行的服务</h3>
                <div class="col-sm-12">
                	<form>
						<div class="form-group has-feedback">
							<label>名称</label>
							<input class="form-control input-feedback" type="text" id="serviceName" />
							<span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>描述</label>
						    <input class="form-control input-feedback" type="text" id="serviceDescription" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>全路径</label>
						    <input class="form-control input-feedback" type="text" id="serviceFullpath" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>状态</label>
						    <input class="form-control input-feedback" type="text" id="serviceStatus" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>公司名称</label>
						    <input class="form-control input-feedback" type="text" id="serviceCompany" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
							<label></label>
							<button type="button" class="btn btn-default submit" ng-click="submitClientService()">提交</button>
							<button type="reset" class="btn btn-default">重置</button>
						</div>
                	</form>	
				</div>
			</section>
			<section ng-if="softwareType === 3">
				<h3>已安装的软件</h3>
                <div class="col-sm-12">
                	<form>
						<div class="form-group has-feedback">
							<label>名称</label>
							<input class="form-control input-feedback" type="text" id="softwareName" />
							<span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>发布者</label>
						    <input class="form-control input-feedback" type="text" id="softwarePublisher" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>安装时间</label>
						    <input class="form-control input-feedback" type="text" id="softwareInstallAt" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>大小</label>
						    <input class="form-control input-feedback" type="text" id="softwareSoftSize" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>版本</label>
						    <input class="form-control input-feedback" type="text" id="softwareVer" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
							<label></label>
							<button type="button" class="btn btn-default submit" ng-click="submitClientSoftware()">提交</button>
							<button type="reset" class="btn btn-default">重置</button>
						</div>
                	</form>	
				</div>
			</section>
			<section ng-if="softwareType === 4">
				<h3>补丁</h3>
                <div class="col-sm-12">
                	<form>
						<div class="form-group has-feedback">
							<label>名称</label>
							<input class="form-control input-feedback" type="text" id="patchName" />
							<span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>状态</label>
						    <input class="form-control input-feedback" type="text" id="patchStatus" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>重要性</label>
						    <input class="form-control input-feedback" type="text" id="patchSignificance" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group has-feedback">
							<label>安装时间</label>
						    <input class="form-control input-feedback" type="text" id="patchInstallAt" />
						    <span class="help-block"></span>
						</div>
						<div class="form-group">
							<label></label>
							<button type="button" class="btn btn-default submit" ng-click="submitClientPatch()">提交</button>
							<button type="reset" class="btn btn-default">重置</button>
						</div>
                	</form>	
				</div>
			</section>
		</div>
	</div>
</div>
