<div id="reportsAuditTable">
    <div class="col-md-12 col-xs-12 table-report" ng-if="stable.table_view === 'list'">
        <input type="hidden" id="sortTimeType" value="" />
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAllData" ng-click="stable.selectInvert($event)" /></th>
                    <th ng-click="stable.sortTime($event)">
                        <i class="fa fa-sort-desc"></i>
                        时间
                    </th>
                    <th>管理员</th>
                    <th>类型</th>
                    <th>IP</th>
                    <th>用户</th>
                    <th>结果</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr id="stable-{{row.id}}" ng-repeat="row in stable.tableData">
                    <td><input type="checkbox" value="{{row.id}}" name="sign" /></td>
                    <td>{{row.operationAt}}</td>
                    <td>{{row.operationName}}</td>
                    <td>{{row.logType}}</td>
                    <td>{{row.userIp}}</td>
                    <td>{{row.userName}}</td>
                    <td class="font-green" ng-if="row.operationResult===0"><i class="fa fa-check-circle-o"></i>成功</td>
                    <td class="font-red" ng-if="row.operationResult!==0">失败</td>
                    <td>{{row.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row card-audit" ng-if="stable.table_view === 'plain'">
        <input type="checkbox" id="selectAllData" class="selectAllData" style="display:none;" />
        <div id="stable-{{row.id}}" class="col-md-2 col-sm-4 col-xs-12 cardaudit" ng-repeat="row in stable.tableData">
            <input type="checkbox" value="{{row.id}}" name="sign" style="display:none;" />
            <section class="clearfix">
                <p>
                    <b>时间 : </b>
                    <span>{{row.operationAt}}</span>
                </p>
                <p>
                    <b>管理员：</b>
                    <span>{{row.operationName}}</span>
                </p>
                <p>
                    <b>类型： </b>
                    <span>{{row.logType}}</span>
                </p>
                <p>
                    <b>IP : </b>
                    <span>{{row.userIp}}</span>
                </p>
                <p>
                    <b>用户：</b>
                    <span>{{row.userName}}</span>
                </p>
                <p>
                    <b>结果： </b>
                    <span class="font-green" ng-if="row.operationResult===0"><i class="fa fa-check-circle-o"></i>成功</span>
                    <span class="font-red" ng-if="row.operationResult!==0">失败</span>
                </p>
                <p>
                    <b>描述： </b>
                    <span>{{row.description}}</span>
                </p>
            </section>
        </div>
    </div>

    <style>
        .dropdown-menu{
            z-index:10000;
        }
    </style>
    <script type="text/ng-template" id="myModalExport.html">
        <div class="modal-header">
            <h3 class="modal-title">导出报告</h3>
        </div>
        <div class="modal-body">
            <div class="theme-purple">
                <div class="madecreat">
                    <div class="content">
                        <div class="input-report">
                            <span style="margin-top:0;">
                                <input type="text" uib-datepicker-popup="{{dateInit.format}}" datepicker-append-to-body="true" show-button-bar="false" is-open="dateInit.from" ng-model="fromDate" datepicker-options="dateOpts" class="form-control">
                                <button type="button" class="btn btn-default input-group-btn" ng-click="dateInit.openFrom()"><i class="glyphicon glyphicon-calendar glyphicon-i"></i></button>
                            </span>
                            <b>至</b>
                            <span style="margin-top:0;">
                                <input type="text" uib-datepicker-popup="{{dateInit.format}}" datepicker-append-to-body="true" show-button-bar="false" is-open="dateInit.to" ng-model="toDate" datepicker-options="dateOpts" class="form-control">
                                <button type="button" class="btn btn-default input-group-btn" ng-click="dateInit.openTo()"><i class="glyphicon glyphicon-calendar glyphicon-i"></i></button>
                            </span>
                        </div>
                        <div class="form-group box-event">
                            <div class="radio box-event">
                                <label>
                                  <input type="radio" name="exportType" value="0" checked>
                                  EXCEL
                                </label>
                            </div>
                            <div class="radio box-event">
                                <label>
                                  <input type="radio" name="exportType" value="1">
                                  CSV
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
        </div>
    </script>

    <script type="text/ng-template" id="myModalExport2.html">
        <div class="modal-header">
            <h3 class="modal-title">导出报告</h3>
        </div>
        <div class="modal-body">
            <div class="theme-purple">
                <div class="madecreat">
                    <div class="content">
                        <div class="form-group box-event">
                            <label>选择导出类型：</label>
                            <div class="radio box-event">
                                <label>
                                  <input type="radio" name="exportType" value="0" checked>
                                  EXCEL
                                </label>
                            </div>
                            <div class="radio box-event">
                                <label>
                                  <input type="radio" name="exportType" value="1">
                                  CSV
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">关闭</button>
        </div>
    </script>
</div>
